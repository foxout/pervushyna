      <section>
        <p>***</p>

<pВино, портсигар, запльничка,</p>
<pРозгублений погляд печальний,</p>
<pКуріння, що входить у звичку,</p>
<pСамотність суха і безжальна...</p>

<pСплітаються тіні із диму,</p>
<pЗорею мене зігріває...</p>
<pКрізь сон посміхнувся єдиний,</p>
<pЙому ще і року немає.</p>

<pУ сяйві серпневої ночі,</p>
<pУ серці ховаучи мрію,</p>
<pКовтаючи сльози шеочу:</p>
<p“Я зможу усе, я зумію!</p>

<pПовір, я зумію, я сильна,</p>
<pЯ буду міцніша граніту...”</p>
<p...і поряд із крихітним сином</p>
<pДо ранку мені кам’яніти.</p>

      </section>
